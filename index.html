<html>
 <head>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
   <div class="flex justify-center mb-6">
    <img alt="GrabCAD logo" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/fMn4i3TmmSyUG6ocDSLeWjSXKWGfPo8fQUUtizoIxB7TwX6PB.jpg" width="50"/>
   </div>
   <h2 class="text-center text-gray-700 mb-4">
    Sign in using your GrabCAD account
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-600 mb-2" for="email">
      <i class="fas fa-envelope">
      </i>
      Enter email
     </label>
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter email" type="email"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-600 mb-2" for="password">
      <i class="fas fa-lock">
      </i>
      Enter password
     </label>
     <div class="relative">
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Enter password" type="password"/>
      <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
      </i>
     </div>
    </div>
    <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200" type="submit">
     Sign In
    </button>
   </form>
   <div class="flex justify-between mt-4">
    <a class="text-gray-500 hover:text-gray-700" href="#">
     Forgot Password?
    </a>
    <a class="text-gray-500 hover:text-gray-700" href="#">
     Create Account
    </a>
   </div>
   <div class="flex justify-center mt-6">
    <img alt="Stratasys logo" class="w-24" height="50" src="https://storage.googleapis.com/a1aa/image/HMEV0xddexX3S6AVuJaMDSJoMqV2vtKLRnXkPOwUmtODelenA.jpg" width="100"/>
   </div>
  </div>
 </body>
</html>
